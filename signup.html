<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <i class="fa fa-sign-in"></i>
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <input type="text" name="fname" class="form-control fname" placeholder="First Name .." required autofocus>
    <input type="text" name="lname" class="form-control lname" placeholder="Last Name .." required>
    <input type="text" name="email" class="form-control email" placeholder="Email address" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; Ruben Manurung</p>
  </form>
